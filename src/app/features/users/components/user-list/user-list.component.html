<nz-page-header nzTitle="Users">
  <nz-page-header-extra>
    <nz-space>
      <nz-input-group nzSearch nzSize="large" *nzSpaceItem>
        <input
          type="text"
          nz-input
          placeholder="Search users..."
          [(ngModel)]="searchText"
          (ngModelChange)="onSearch()"
        />
      </nz-input-group>
    </nz-space>
  </nz-page-header-extra>
</nz-page-header>

<nz-table
  #basicTable
  [nzData]="filteredUsers()"
  [nzPageSize]="10"
  [nzShowPagination]="true"
  [nzLoading]="loading()"
>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Website</th>
      <th nzWidth="150px">Actions</th>
    </tr>
  </thead>
  <tbody>
    @for (user of basicTable.data; track user.id) {
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone }}</td>
        <td>{{ user.website }}</td>
        <td>
          <nz-space nzSize="small">
            <button *nzSpaceItem nz-button nzSize="small" (click)="viewUser(user.id)">
              <span nz-icon nzType="eye"></span>
              View
            </button>
            <button
              *nzSpaceItem
              nz-button
              nzSize="small"
              nzDanger
              nz-popconfirm
              nzPopconfirmTitle="Are you sure you want to delete this user?"
              (nzOnConfirm)="deleteUser(user.id)"
            >
              <span nz-icon nzType="delete"></span>
              Delete
            </button>
          </nz-space>
        </td>
      </tr>
    }
  </tbody>
</nz-table>
